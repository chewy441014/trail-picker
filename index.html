<!DOCTYPE html>
<html class="has-background-dark">
    <head>
        <meta charset="utf-8">
        <title>Trail Picker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/reset.css">
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body class="is-flex is-align-items-center is-justify-content-center is-vcentered">

      
        <div class="modal" id="location-modal">
          <div class="modal-background">
            
          </div>
          <div class="modal-content">
            <div class="section has-background-light">
              <h1>Location Settings</h1>
              <div class="block"></div>
                <textarea type="text" placeholder="City"></textarea>
                <textarea type="text" placeholder="State"></textarea>
                <button class="button is-info is-outlined">Update Location</button>
            </div>        
          </div>
  
          <button class="modal-close is-large" aria-label="close"></button>
        </div>  
      
      
     
       <div class="section is-medium has-background-white mt-6 mb-4" id="search-bar">     
          <div class="block"> 
            <button class="js-modal-trigger button is-info is-outlined" data-target="location-modal">
            Location
            </button> 
          </div>
            
            <input class="input is-info" type="text" placeholder="Search by Activities, State, or Park Name">
            
            <div class="section is-small is-flex is-justify-content-center is-align-items-center">
              <button class="button is-info is-outlined mx-3" onclick="recentSearch(0)">
              Recent Search 1
              </button>
              <button class="button is-info is-outlined mx-3" onclick="recentSearch(1)">
              Recent Search 2
              </button>
              <button class="button is-info is-outlined mx-3" onclick="recentSearch(2)">
              Recent Search 3
              </button>
            </div>
        </div>

       




        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
        <script src="./assets/bulma.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
